<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFTSE - Login</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <p>Sign In</p>
            <form action="" method="post">
                <input class="username" type="text" name="user" id="username" placeholder="USERNAME">
                <input class="password" type="password" name="user" id="password" placeholder="PASSWORD">
                <input type="checkbox" name="user" id="keeplogin">
                <label for="keeplogin">Stay signed in</label>
                <button type="submit" aria-dropeffect="move"></button>
            </form>
            <div class="help-buttons">
                <a href="/help.html">CAN'T SIGN IN?</a>
                <a href="/register.html">CREATE ACCOUNT</a>
            </div>
        </div>
    </div>
</body>
</html>
